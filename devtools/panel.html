<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Element Inspector</title>
  <link rel="stylesheet" href="/devtools/panel.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Element Inspector</h1>
      <div class="controls">
        <button id="toggleInspect" class="btn btn-primary">検査開始</button>
      </div>
    </div>

    <div id="status" class="status"></div>

    <div id="sourceMapStatus" class="source-map-status hidden">
      <div class="source-map-header">
        <span class="source-map-icon">📄</span>
        <span id="sourceMapInfo" class="source-map-info">Source Map: 検出中...</span>
        <button id="reloadSourceMap" class="btn btn-small">再読込</button>
      </div>
    </div>

    <div id="elementInfo" class="element-info hidden">
      <h2>要素情報</h2>
      <div class="info-row">
        <span class="label">タグ名:</span>
        <span id="tagName" class="value">-</span>
      </div>
      <div class="info-row">
        <span class="label">ID:</span>
        <span id="elementId" class="value">-</span>
      </div>
      <div class="info-row">
        <span class="label">クラス:</span>
        <span id="classes" class="value">-</span>
      </div>
      <div class="info-row">
        <span class="label">子要素数:</span>
        <span id="childCount" class="value">-</span>
      </div>
    </div>

    <div id="cssProperties" class="css-properties hidden">
      <div class="css-header">
        <h2>CSSプロパティ</h2>
        <button id="copyCSS" class="btn btn-small">コピー</button>
      </div>
      <div id="cssContent" class="css-content"></div>
    </div>

    <div id="styleTree" class="style-tree hidden">
      <div class="tree-header">
        <h2>ツリー構造</h2>
        <div class="tree-header-right">
          <span id="treeStats" class="tree-stats"></span>
          <button id="copySASS" class="btn btn-small">SASSコピー</button>
        </div>
      </div>
      <div id="treeContent" class="tree-content"></div>
    </div>

    <div id="history" class="history hidden">
      <h2>履歴</h2>
      <ul id="historyList"></ul>
    </div>
  </div>

  <script src="/devtools/panel.js"></script>
</body>
</html>
